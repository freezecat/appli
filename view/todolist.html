<div ng-controller="todolist">
    <input type="text" id="inputField" ng-model="todo" ng-focus="focus">
    <button class="btn btn-success" ng-click="add()">Ajouter/Editer</button>
    <div class="ui container">
         <ul>
            <li ng-repeat="t in todolist" style="margin-top:1rem;">
               <button class="btn btn-danger" ng-click="remove()"> supprimer </button> <button class="btn btn-primary" ng-click="update()"> editer </button> <span ng-model="active" class="txt {{active}}" ng-click="txt()">{{ t }}</span>
            </li>
        </ul>
    </div>
</div>
